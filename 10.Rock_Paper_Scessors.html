<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-Rock-Paper-Scissers.css">   
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    ">
        <img class="move-icon" src="rock-emoji.png">  
    </button>

    <button class="move-button" onclick="
      playGame('paper');
    ">  <img class="move-icon" src="paper-emoji.png"> </button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img class="move-icon" src="scissors-emoji.png"> </button>

    <p class="js-result result"> You win.</p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>

    <button id="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="scripts/10-Rock-Paper-Scissers.js">

    </script>
  </body>
</html>

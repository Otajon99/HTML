<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <link href="display.css" rel="stylesheet">
</head>
<body>
    <p class="page">
        <img class="google_logo" src="google_logo.webp">
        <input class="url" placeholder="Search Google or type a URL" >
    </p> 
    <p>
        <input class="username" placeholder="Username:" type="text">
        <input class="password" placeholder="Password:" type="text">
    </p>
    <p class="service">Thank you for chatting with customer support.Would you like to take our quick our survey? </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber page</title>
    <link href="uber.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <td>
                <input class="first" placeholder="First Name:" >
                <input class="last" placeholder="Last Name:" >
             </td>
        </tr>
        <tr>
            <td>
                <input class="email" placeholder="Email">
             </td>
        </tr>
        <tr>
            <td>
                <button class="sign_up">Sign Up</button>
             </td>
        </tr>

    </table>


    <p class="header"><strong>Request a ride now</strong></p>
    <input class="pick_up" placeholder="Enter pickup location">
    <input class="destination" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
</body>
</html>
